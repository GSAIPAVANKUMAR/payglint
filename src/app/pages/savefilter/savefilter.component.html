<div style="width: 633px;height:400px">
  <div class="save">
    <span class="filter"> Save Filter </span>
    <span (click)="CloseDialog()" style="margin-left:453px">
      <img src="../../../assets/images/closeicon.png"></span>
  </div>
  <br />
  <input id="nameicon" type="text" class="nametxt" style="text-indent: 20px;" placeholder="Name" />
  <div class="viewers">Viewers</div>
  <div class="nametxt">
    <mat-form-field class="single-select">
      <mat-label>{{selectplaceholder}}</mat-label>
      <mat-select placeholder="Private" class="select-input"
      [(value)]="selectedOption"
    (selectionChange)="selectedValue($event.value)" panelClass="selectInputClass">
        <mat-option value="private">Private</mat-option>
        <mat-option value="public">Public</mat-option>
      </mat-select>
    </mat-form-field>
    <span style="margin-left:21px">Only you</span>
    <button class="addbtn">Add</button>
  </div>
  <div class="viewers">
    <img src="../../../assets/images/lock.png" style="padding-bottom: 5px;" *ngIf="show">
    <img src="../../../assets/images/lock.png" style="padding-bottom: 5px;" *ngIf="!show">
    <span class="privatetxt">{{access}}</span>
  </div>
  <button class="butntxt"><span class="txtsty">Save </span></button>
</div>
