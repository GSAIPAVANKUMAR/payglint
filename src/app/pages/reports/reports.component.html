<div class="reports-page">
  <div class="row">
    <div class="col-6">
      <h5 class="is-page-header">Reports</h5>
    </div>
    <div class="col-6 justify-content-end d-flex">
      <img src="../../../../assets/images/user_img.svg" />
      <span class="is-user-name-text my-auto mx-2">Amanda Isti</span>
      <img src="../../../../assets/images/user_down_arrow.svg" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 mb-2">
      <span class="is-page-label">Filters</span>
      <select class="is-filter-select-option">
        <option value="" hidden selected disabled>View all filters</option>
        <option *ngFor="let filter of filtersArray">
          {{filter}}
        </option>
      </select>
      <button type="button" class="btn btn-light is-save-button ml-1">Save As</button>
    </div>
    <div class="col-2">
      <mat-form-field class="is-datepicker" appearance="fill">
        <mat-label class="is-datepicker-label">Start Date to End Date</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date">
          <input matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="col-8">
      <select class="is-checkpoint-select-option">
        <option value="" hidden selected disabled>Checkpoint(0)</option>
        <option *ngFor="let checkpoint of checkpointsArray">
          {{checkpoint}}
        </option>
      </select>
      <input class="is-input-field" type="text" placeholder="Min Amount">
      <input class="is-input-field" type="text" placeholder="Max Amount">
      <input class="is-input-field" type="text" placeholder="Currency">
      <select class="is-status-select-option">
        <option value="" hidden selected disabled>Status(0)</option>
        <option *ngFor="let status of statusArray">
          {{status}}
        </option>
      </select>
    </div>
    <div class="col-2">
      <button class="button-txt">
        <img src="../../../../assets/images/currect_icon.svg" />Apply
      </button>
      <span style="margin-left: 0.5rem"><img src="../../../../assets/images/delete_icon_button.svg" /></span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="is-warning-label">
        <span class="is-warning-label-text">Suspicious Activity Report</span>
      </div>
    </div>
  </div>
  <div class="row is-third-section">
    <div class="col-7 is-border-right">
      <div class="row mx-auto">
        <div class="col-6">
          <div class="is-suspicious-user-card">
            <div class="row">
              <div class="col-3 justify-content-end d-flex">
                <img class="is-report-icons" src="../../../../assets/images/suspicious-user.svg" />
              </div>
              <div class="col-9">
                <h3 class="my-auto is-number-active-user">115</h3>
                <h5 class="is-number-active-user-label">Suspicious Users</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="is-active-user-card">
            <div class="row">
              <div class="col-3 justify-content-end d-flex">
                <img class="is-report-icons" src="../../../../assets/images/verified-user-1.svg" />
              </div>
              <div class="col-9">
                <h3 class="my-auto is-user-label"><span class="is-percentage-active-user">27.12%</span> of user</h3>
                <h5 class="is-number-active-user-label">Current active user 424</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row is-border-top">
        <div class="col-12 mt-3">
          <h5 class="is-bar-chart-header">Requests</h5>
          <canvas #userChart id="userChart" style="width:100%; height: 350px;"></canvas>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="row">
        <div class="col-12">
          <div class="row is-donut-chart-layout">
            <div class="col-6" style="padding-top: 72px;">
              <h5 class="is-donut-chart-text">High Risks(Transaction)</h5>
              <h5 class="is-donut-chart-percentage">34.88%</h5>
              <h5 class="is-donut-chart-label">1453 out of</h5>
              <h5 class="is-donut-chart-label">4,166 transactions</h5>
            </div>
            <div class="col-6 my-auto">
              <canvas #transactionChart id="transactionChart" style="width:100%; height: 150px;"></canvas>
            </div>
          </div>
          <div class="row is-donut-chart-layout">
            <div class="col-6" style="padding-top: 72px;">
              <h5 class="is-donut-chart-text">High Risks(USD $)</h5>
              <h5 class="is-donut-chart-percentage">12.55%</h5>
              <h5 class="is-donut-chart-label">$19,770,338,223 out of</h5>
              <h5 class="is-donut-chart-label">$157,520,871,321</h5>
            </div>
            <div class="col-6 my-auto">
              <canvas #amountChart id="amountChart" style="width:100%; height: 150px;"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
