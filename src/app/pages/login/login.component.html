<div class="login-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-inside-wrapper">
          <div class="app-logo">
            <img
              src="../../../../assets/images/Paygilant logo reversed 2 1.png"
              alt="App Logo" draggable="false"
            />
          </div>
          <div class="login-form">
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit(loginForm.value)"
            >
              <div class="form-group">
                <input
                  id="email-icon"
                  type="text"
                  formControlName="email"
                  placeholder="Email"
                  class="form-control text-input"
                />
              </div>
              <div class="form-group">
                <input
                  id="lock-icon"
                  type="password"
                  formControlName="password"
                  placeholder="Password"
                  class="form-control text-input"
                />
              </div>
              <div class="form-group">
                <input
                  formControlName="token"
                  placeholder="Token"
                  class="form-control auth-token"
                />
              </div>
              <div class="form-group">
                <button type="submit" class="btn login-button">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
