<div fxLayoutAlign="center center" fxFlexFill>
    <div>
        <img src="../../../../assets/images/Paygilant logo reversed 2 1.png" class="payglint-img" />
        <div class="matcrs">
            <form [formGroup]="loginForm">
                <div class="form-group" class="email-input">
                    <input id="emailicon" type="text" formControlName="username" placeholder="Email"
                        class="form-control formInput email-text-input" />
                </div>
                <div class="form-group">
                    <input id="icon" type="password" formControlName="password" placeholder="Password"
                        class="form-control formInput password-text-input" />
                </div>
                <div class="form-group">
                    <input formControlName="token" placeholder="Token" class="form-control formInput token-input" />
                </div>
                <div class="form-group">
                    <button type="submit" (click)="login()" class="btn login-button">
                        <span class="txtsty">Login </span>
                    </button>
                </div>
            </form>
        </div>
        <span class="textstyone">Copyright @ Paygilant 2021</span>
    </div>
</div>
