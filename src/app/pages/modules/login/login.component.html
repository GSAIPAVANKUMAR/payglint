<div fxLayoutAlign="center center" fxFlexFill>
    <div>
        <img src="../../../../assets/images/Paygilant logo reversed 2 1.png" class="imgsty" />
        <div class="matcrs">
            <form [formGroup]="loginForm">
                <div class="form-group" style="padding-top: 2px;">
                    <input id="emailicon" style="margin-top: 42px; text-indent:17px;" type="text"
                        formControlName="username" placeholder="Email" class="form-control formInput" />
                </div>
                <div class="form-group">
                    <input id="icon" type="password" style="text-indent:17px;" formControlName="password"
                        placeholder="Password" class="form-control formInput" />
                </div>
                <div class="form-group">
                    <input formControlName="token" placeholder="Token" class="form-control formInput" />
                </div>
                <div class="form-group">
                    <button type="submit" (click)="login()" class="btn btnsty">
                        <span class="txtsty">Login </span>
                    </button>
                </div>
            </form>
        </div>
        <span class="textstyone">Copyright @ Paygilant 2021</span>
    </div>
</div>
