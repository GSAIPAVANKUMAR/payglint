<div class="screen-events">
    <div class="event-txt">Profiles</div>
    <div class="filter-row">
        <div> <span class="filtertxt">Filters</span>
            <mat-form-field class="single-select-view">
                <mat-select placeholder="View All Filters" class="select-input" panelClass="selectInputClass">
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button class="cyan-text" (click)="openModal()">save as</button>
        </div>
    </div>
    <div class="filter-menu-row">
        <div class="form-group inputform">
            <input id="emailicon" style="height: 34px;background: transparent;" type="text" placeholder="Name"
                class="form-control formInput" />
        </div>
        <div class="form-group inputform">
            <input id="emailicon" style="height: 34px;background: transparent;" type="text" placeholder="Email"
                class="form-control formInput" />
        </div>
        <div class="mat-input-tag">
            <mat-form-field class="single-select">
                <mat-select placeholder="View All Filters" class="select-input" panelClass="selectInputClass">
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="single-select" style="margin-left:10px; width: 162px;">
            <mat-form-field class="select-input-tag">
                <mat-label>Start Date to Date End</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matPrefix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>
                        <img src="../../../../assets/images/calendar.png">
                    </mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <button class="button-txt" style="margin-left: 10px;" (click)="openaddModal()">Add
            New</button>
    </div>
    <div class="list-tab-body">
        <div class="example-container">
            <table mat-table [dataSource]=" tableData">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
                <ng-container matColumnDef="Role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.Role}} </td>
                </ng-container>
                <ng-container matColumnDef="Created">
                    <th mat-header-cell *matHeaderCellDef> Created </th>
                    <td mat-cell *matCellDef="let element"> {{element.Created}} </td>
                </ng-container>
                <ng-container matColumnDef="Updated">
                    <th mat-header-cell *matHeaderCellDef> Updated </th>
                    <td mat-cell *matCellDef="let element"> {{element.Updated}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['Name', 'Email', 'Role', 'Created', 'Updated']">
                </tr>
                <tr mat-row (click)="editModal(row)" *matRowDef="let row; columns: ['Name', 'Email', 'Role', 'Created', 'Updated'];">
                </tr>
            </table>
        </div>

        <div class="pg-container">
            <mat-paginator appPagination [length]=5 [pageSize]=9 [hidePageSize]='true' (page)="onPageEvent($event)">
            </mat-paginator>
        </div>
    </div>
</div>
