<div class="save-filter-wrapper">
  <div class="save-filter-header">
    <div class="header-title">Save Filter</div>
    <div class="close_icon">
      <img
        src="../../../assets/images/close_icon.svg"
        alt="Close Icon"
        draggable="false"
        (click)="CloseDialog()"
      />
    </div>
  </div>
  <div class="save-filter-body">
    <form>
      <input
        type="text"
        name="text-name"
        id="text-name"
        class="text-name form-control"
        placeholder="Name"
        autocomplete="off"
      />
      <div class="viewers-wrapper">
        <div class="title">Viewers</div>
        <div class="viewers-inside-form">
          <mat-form-field class="single-select" floatLabel="never">
            <mat-label>{{ selectplaceholder }}</mat-label>
            <mat-select
              placeholder="Private"
              class="select-input"
              (selectionChange)="setSelectedValue($event.value)"
              panelClass="selectInputClass"
            >
              <mat-option value="private">Private</mat-option>
              <mat-option value="public">Public</mat-option>
            </mat-select>
          </mat-form-field>
          <span class="mini-title">{{ title }}</span>
          <button class="btn btn-add" [disabled]=true>Add</button>
        </div>
        <div class="viewers-value">
          <img
            src="../../../assets/images/lock.svg"
            *ngIf="show"
            draggable="false"
          />
          <img
            src="../../../assets/images/lock.svg"
            *ngIf="!show"
            draggable="false"
          />
          <span class="viewers-text">{{ access }}</span>
        </div>
        <div class="button-save-wrapper">
          <button class="btn btn-save" (click)="saveFilters()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
